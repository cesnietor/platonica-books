type BookInfoType {
  uuid: String!
  title: String!
  authors: [String!]
  datePublished: String
  dateStarted: String
  dateFinished: String
  pageCount: Int
  thumbnailUrl: String
  smallThumbnailUrl: String
  imageSmallUrl: String
  imageMediumUrl: String
  googleBooksId: String
}

type ReviewInfoType {
  uuid: String!
  title: String!
  text: String!
  content: String!
  book: BookInfoType
}

input UpdateReviewInput {
  uuid: UUID!
  title: String!
  content: String
}

type Query {
  reviews: [ReviewInfoType!]!
  review(uuid: UUID!): ReviewInfoType
  book(uuid: UUID!): BookInfoType
}

type Mutation {
  updateReview(input: UpdateReviewInput!): ReviewInfoType
}

scalar UUID
